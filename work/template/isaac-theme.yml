# Documentation https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc
# Default theme: https://github.com/asciidoctor/asciidoctor-pdf/blob/master/data/themes/default-theme.yml

# Let's define colors in one place
brand:
  primary: 009ddc         # Default color for headings
  warning: f0ad4e         # Reader should pay extra attention
  caution: dc3f00         # This can easily go wrong
  info: $brand_primary
  important: dc002f       # Reader should definitely read this

title_page:
  align: right
  logo_image: image:cover.png[width=250,align=center]
font:
  catalog:
    consolas:
      normal: consola.ttf
      italic: consolai.ttf
      bold: consolab.ttf
      bold_italic: consolaz.ttf
    tahoma:
      normal: tahoma.ttf
      bold: tahomabd.ttf
  fallbacks: [Helvetica]
base:
  font_color: 333333
  line_height_length: 17
  font_size: 12
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
heading:
  font_color: $brand_primary
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
  font_family: tahoma
link:
  font_color: $brand_primary
outline_list:
  indent: $base_font_size * 1.5
blockquote:
  font_style: italic
header:
  height: 0.75in
  line_height: 0 #0 = disable
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{document-title} | *{page-number}*'
    # right: '{section-or-chapter-title} | {page-number}'
  verso_content:
    left: '*{page-number}* | {document-title}'
    # left: '{page-number} | {chapter-title}'
image:
  align: center
admonition:
  icon:
    tip:
      name: fa-lightbulb-o
      stroke_color: $brand_info
    note:
      name: fa-info
    warning:
      name: fa-exclamation-triangle
      stroke_color: $brand_warning
    important:
      name: fa-exclamation
      stroke_color: $brand_important
    caution:
      name: fa-fire
      stroke_color: $brand_caution
code:
  font_family: consolas

